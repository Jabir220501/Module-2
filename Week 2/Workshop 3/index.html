<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS Bord</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="bord">
        <div class="left">
            <div class="spoor">
                <div class="blok"></div>
                <h5 style="display: inline-block;">spoor</h5>
                <div class="spoor-number" style="display: flex;">
                    <h2 style="font-size:50px;">13</h2>
                    <span style="font-size: 20px;">b</span>
                </div>
            </div>
        </div>

        <div class="midden">
            <div class="info">
                <div class="info-top">
                    <div class="info-top-time">
                        <h2 style="font-size: 35px; font-weight: 400;" >8:50</h2>
                    </div>
                    <div class="intercity">
                        <h2 style="font-size: 35px;">Intercity</h2>
                        <img src="assets/Untitled.png" alt="ns logo">
                    </div>
                </div>

                <div class="plaatsen">
                    <h2 style="font-size: 40px;">Deventer</h2>
                    <p style="font-size: 30px;">via Rotterdam Alexan, Gouda, Utercht Centraal, Amesfoort en Apeldoorn</p>
                </div>

                <div class="plaatsen-info-1">
                    <h4>21.35 Intercity Leeuwarden rijdt niet</h4>
                </div>

                <div class="plaatsen-info-2">
                    <h4>09.20 Intercity Deventer</h4>
                </div>
            </div>
        </div>

        <div class="right">

        </div>
    </div>
</body>
</html>
